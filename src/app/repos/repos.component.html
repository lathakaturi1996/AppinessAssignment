<div class="container">
    <div class="align">
        <div class="w-50 mx-auto">
            <h1 class="text-center">
                <button type="button" class="btn btn-light" routerLink="/members">Click to Navigate to User's</button>
            </h1>
        </div>
        <br><br>
        <table>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Repo Name</th>
                <th scope="col">Repo Link</th>
            </tr>
            <tr *ngFor="let repo of listOfRepo;let index = index">
                <td>
                    {{index + 1}}
                </td>
                <td>
                    {{repo.name}}
                </td>
                <td>
                    <a [href]="repo.html_url" target="_blank"> {{repo.html_url}}</a>
                </td>
            </tr>

        </table>
    </div>
</div>
